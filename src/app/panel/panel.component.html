<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/panel">Sessions</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Accueil <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Menu déroulé
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/panel">Option 1</a>
            <a class="dropdown-item" href="/panel">Option 2</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/panel">Option 3</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"
          (click)="redirect('Accueil')">Déconnexion</button>
      </form>
    </div>
  </nav>

  <div class="card container" *ngIf="this.selectedGame === ''">
    <h5 class="card-header">Choisissez le jeu que vous souhaitez crée</h5>
    <div class="card-body">
      <div align="center">
        <button class="choice" *ngFor="let c of this.optionGame" (click)="this.selectedGame = c">
          {{c}}
        </button>
      </div>
    </div>
  </div>

  <div class="card container" *ngIf="this.selectedGame != ''">
    <h5 class="card-header">{{this.selectedGame}}</h5>
    <div class="card-body">
      <div class="stepMenu">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active"><button type="button" class="btn btn-primary" (click)="this.formStep = 0">Images</button></li>
            <li class="breadcrumb-item active"><button type="button" class="btn btn-primary" (click)="this.formStep = 1">Couleurs</button></li>
            <li class="breadcrumb-item active"><button type="button" class="btn btn-primary" (click)="this.formStep = 2">Texte</button></li>
          </ol>
        </nav>
      </div>

      <div *ngIf="this.formStep == 0">
        <h2 class="card-title">Choisissez les images</h2>
        <div *ngIf="this.selectedGame == 'Recopier'">
          <div class="card-body selectImage_container text-center">
            <h5 class="card-header" style="color : black">Listes des images</h5>
            <figure class="figure" *ngFor="let image of this.liste_image">
              <img src="{{image.getSrc()}}" class="figure-img img-fluid rounded" alt="..." (click)="addImage(image)">
              <figcaption class="figure-caption">{{image.getNom()}}</figcaption>
            </figure>

          </div>
          <div class="card-body selectImage_container text-center">
            <h5 class="card-header" style="color : black">Images selectionné</h5>
            <h6 *ngIf="this.selectedImages.length == 0" class="card-title" style="color : black">Vous n'avez selectionné
              aucune image</h6>
            <figure class="figure" *ngFor="let image of this.selectedImages">
              <img src="{{image.getSrc()}}" class="figure-img img-fluid rounded" alt="..." (click)="deleteImage(image)">
              <figcaption class="figure-caption">{{image.getNom()}}</figcaption>
            </figure>
          </div>
        </div>
      </div>

      <div *ngIf="this.formStep == 1">
        COULEURS
      </div>

      <div *ngIf="this.formStep == 2">
        TEXT
      </div>


      <div class="align-bottom" style="margin : 10px">
        <button type="button" class="btn btn-primary align-left" style="background : rgb(13, 197, 13); float : left"
          (click)="previousStep()">
          Etape précédente
        </button>
        <button type="button" class="btn btn-primary align-right" style="background : rgb(13, 197, 13); float : right"
          (click)="nextStep()">
          Etape suivante
        </button>
      </div>
    </div>
  </div>



</body>
