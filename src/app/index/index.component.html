<body>


  <div class="button_connect text-right">
    <button (click)="form()" style="background : rgb(14, 143, 14)" mat-raised-button color="primary">Connexion
      <i class="fa-solid fa-arrow-right-to-bracket"></i>
    </button>

  </div>

  <div class="text-center">
    <h1 class="title">
      <span>A</span>
      <span>P</span>
      <span>P</span>
      <span>L</span>
      <span>I</span>
      <span>C</span>
      <span>A</span>
      <span>T</span>
      <span>I</span>
      <span>O</span>
      <span>N</span>
    </h1>
  </div>

  <div class="code-place container text-center">
    <input type="text" name="" id="code" placeholder="Entrez votre code ici" #codeInput (keypress)="connectKey($event)">
    <button class="join_session_button" mat-raised-button color="primary" (click)="connect(codeInput.value)">Rejoindre <i
        class="fa-solid fa-angles-right"></i>
    </button>


    <p id='test'></p>
  </div>
</body>
