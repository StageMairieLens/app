<div *ngIf="this.showImageCpt != this.image.length" id='container' class="container-md box">
  <div class="row">
    <div class="col-5">
      <img
        src="{{ this.image[this.showImageCpt].getSrc() }}"
        class="image" alt="">
    </div>
    <div class="col-6">
      <p class="text-center title_image">{{this.image[this.showImageCpt].getNom()}}</p>
      <div class="text-center">
        <input type="text" name="input_recopier" id="input_recopier" #input_recopier (keypress)="enterKey($event)">
        <button type="button" (click)="sendAnswer(input_recopier.value,this.image[this.showImageCpt])" class="btn btn-primary">
          Envoyer
        </button>
        <p id="result"></p>
      </div>

    </div>
  </div>
  <div class="align-bottom">
    <div class="progress">
      <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow=" 50" aria-valuemin="0" aria-valuemax='100'></div>
    </div>
  </div>
</div>
