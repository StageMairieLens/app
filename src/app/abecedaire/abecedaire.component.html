<div *ngIf="game == null" class="card align-middle container" id="card_error" style="width: 32rem; background-color: #3bb8c9; color : black">
    <img class="card-img-top" src="../../assets/images/error.png" alt="Card image cap">
    <div class="card-body text-center">
        <h5 class="card-title" style="color: red">Erreur !</h5>
        <p class="card-text">Il n'y a pas de jeu selectionné !</p>
    </div>
</div>

<div *ngIf="game!.images.length == 0" class="card align-middle container" id="card_error" style="width: 32rem; background-color: #3bb8c9; color : black">
    <img class="card-img-top" src="../../assets/images/error.png" alt="Card image cap">
    <div class="card-body text-center">
        <h5 class="card-title" style="color: red">Erreur !</h5>
        <p class="card-text">Aucune images !</p>
    </div>
</div>

<div *ngIf="game != null && game!.images.length != 0 && finish == false">
    <div class="container" [ngStyle]="{background: game!.bg_color}">
    <img class="image" src={{this.game!.images[this.nbEntries].getSrc()}}>
    <div *ngIf="this.afficherMot == 'cursif'"><p [ngStyle]="{color: game!.text_color}" class="mot" >{{this.game!.images[this.nbEntries].getNom()}}</p></div>
    <p *ngIf="this.afficherMot == 'capital'" style="text-transform:uppercase" [ngStyle]="{color: game!.text_color}" class="mot" >{{this.game!.images[this.nbEntries].getNom()}}</p>
    <img *ngIf="this.sound" class="sound" src="../../assets/sound.png">
    </div>
    <div class="container">
    <div class="line">
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'A')">A</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'B')">B</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'C')">C</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'D')">D</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'E')">E</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'F')">F</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'G')">G</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'H')">H</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'I')">I</button>
    </div>
    <div class="line">
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'J')">J</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'K')">K</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'L')">L</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'M')">M</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'N')">N</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'O')">O</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'P')">P</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'Q')">Q</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'R')">R</button>
    </div>
    <div class="line">
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'S')">S</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'T')">T</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'U')">U</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'V')">V</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'W')">W</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'X')">X</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'Y')">Y</button>
        <button class="button" [ngStyle]="{background: game!.button_bg_color, color: game!.button_text_color}" (click)="click($event, 'Z')">Z</button>
    </div>
    <div class="text">{{errors}} erreur(s).</div>
    <div class="progress" *ngIf="this.game!.color_progress_bar == 'blue' ">
        <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow=" 50" aria-valuemin="0" aria-valuemax='100'></div>
    </div>

    <div class="progress" *ngIf="this.game!.color_progress_bar == 'green' ">
        <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow=" 50" aria-valuemin="0" aria-valuemax='100'></div>
    </div>

    <div class="progress" *ngIf="this.game!.color_progress_bar == 'lightblue' ">
        <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow=" 50" aria-valuemin="0" aria-valuemax='100'></div>
    </div>

    <div class="progress" *ngIf="this.game!.color_progress_bar == 'orange' ">
        <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow=" 50" aria-valuemin="0" aria-valuemax='100'></div>
    </div>

    <div class="progress" *ngIf="this.game!.color_progress_bar == 'red' ">
        <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow=" 50" aria-valuemin="0" aria-valuemax='100'></div>
    </div>
    </div>
</div>

<div *ngIf="game != null && finish == true" class="container">
    <img src="../../assets/images/congratulations.png">
    <div class="text">Félicitations !</div>
</div>
