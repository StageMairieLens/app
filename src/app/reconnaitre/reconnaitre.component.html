<body>
    <div class="text-center">
        <h1 class="title" >
          <span>R</span>
          <span>E</span>
          <span>C</span>
          <span>O</span>
          <span>N</span>
          <span>A</span>
          <span>I</span>
          <span>T</span>
          <span>R</span>
          <span>E</span>
        </h1>
      </div>
      <div *ngIf="this.prochaine_image != this.liste_image.length" class="card align-middle container" id="container" style="width: 32rem;">
        <div class="col-6">
          <p>Nombre d'erreur = {{ compteur }}</p> <!-- Affiche le nombre d'erreur -->
      </div>
        
        <div class="row">
            <div class="col-5">
                <img src="{{ variable }}" class="card-img-top image">
            </div>
            
            <p id="result" class="text-center"></p>
            <div id="mot" class="text-center"> <!-- Centre les mots -->
              <button  *ngFor="let mot of liste_mot" type="button" id="{{ mot }}" [disabled]="clicked" (click)="!change($event,mot)    ;" >{{ mot }}</button>
              <!-- Crées des bouttons pour les mots en fonction du nombre d'image choissit et du nombre d'image total -->
          </div>
          
            
        </div>
        <div class="align-bottom">
          <div class="progress">
            <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow=" 50" aria-valuemin="0" aria-valuemax='100' ></div>
          </div>
        </div>
    </div>
    <div *ngIf="this.prochaine_image == this.liste_image.length" class="card align-middle container" id="container2" style="width: 32rem;">
      <img class="card-img-top image" src="https://imgs.search.brave.com/DrvWMJ9F_FqJX6j0t6s5PbltaTGgOEjXC4uRBdpPidM/rs:fit:681:254:1/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWxsdXN0/cmF0aW9ucy9jb25n/cmF0dWxhdGlvbnMt/aWxsdXN0cmF0aW9u/LWlkMTE0NDU1Mzc0/Mz9rPTYmbT0xMTQ0/NTUzNzQzJnM9MTcw/NjY3YSZ3PTAmaD1N/cWJlVzJEc0ZfbmFt/N1B5NWFqS0J3ZlJW/bU1iblNMT2FyNFNu/Z2xBektRPQ" alt="Card image cap">
      <div class="card-body text-center">
        <h5 class="card-title title_image">Félicitation !</h5>
        <p class="card-text">Vous avez recconue correctement touts les mots !</p>
      </div>
    </div>
    
</body>
